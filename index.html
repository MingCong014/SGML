<!-- 
    This HTML is built using the bottom up approach;
    Individual components are built in isolation first.
    These components are build and tested.
    Then we could easily combine them to build complex pages.
    Benefits: Minimize weird layout issues; Reduce troubleshooting complexity.
 -->
